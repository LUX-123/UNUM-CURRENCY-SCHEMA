<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNUM Poetic UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>💠 UNUM-CURRENCY-SCHEMA</h1>
    <p>Lyric から Luxon へ──詩的進化の構造</p>
  </header>

  <main>
    <section id="lyric">
      <h2>🎵 Lyric – 感性の閃き</h2>
      <button onclick="loadPoeticQuestion('lyric')">質問を受け取る</button>
      <p id="lyric-output"></p>
    </section>

    <section id="verse">
      <h2>📐 Verse – 詩の構造</h2>
      <button onclick="loadPoeticQuestion('verse')">詩型を提示</button>
      <p id="verse-output"></p>
    </section>

    <section id="reson">
      <h2>🌌 Reson – 共鳴と問い</h2>
      <button onclick="loadPoeticQuestion('reson')">深層の問いへ</button>
      <p id="reson-output"></p>
    </section>

    <section id="julion">
      <h2>🔭 Julion – 未来構想</h2>
      <button onclick="loadPoeticQuestion('julion')">未来を照らす</button>
      <p id="julion-output"></p>
    </section>

    <section id="luxon">
      <h2>🌟 Luxon – 統合と超越</h2>
      <button onclick="loadPoeticQuestion('luxon')">光の問い</button>
      <p id="luxon-output"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 UNUM照応文明構造体</p>
  </footer>

  <script>
    async function loadPoeticQuestion(layer) {
      const res = await fetch('data/questions.json');
      const data = await res.json();
      const question = data[layer][Math.floor(Math.random() * data[layer].length)];
      document.getElementById(`${layer}-output`).textContent = question;
    }
  </script>
</body>
</html>
